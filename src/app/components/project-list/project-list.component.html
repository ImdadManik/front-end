<div class="container">
    <h2>Project List</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let project of projects">
        {{ project.name }}
        <button (click)="deleteProject(project.id)" class="btn btn-danger btn-sm float-end">Delete</button>
      </li>
    </ul>
  </div>
