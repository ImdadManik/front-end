<!-- src/app/components/project-form/project-form.component.html -->
<div class="container">
    <h2>Create Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date</label>
        <input id="start_date" formControlName="start_date" class="form-control" type="date">
      </div>
      <div class="mb-3">
        <label for="end_date" class="form-label">End Date</label>
        <input id="end_date" formControlName="end_date" class="form-control" type="date">
      </div>
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID</label>
        <input id="user_id" formControlName="user_id" class="form-control" type="number">
      </div>
      <button class="btn btn-primary" type="submit">Create Project</button>
    </form>
  </div>
